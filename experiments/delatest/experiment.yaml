  - container:
      args:
      - -file=/tmp/chaosengine-pod-delete-2kl.yaml
      - -saveName=/tmp/engine-name
      image: chaosnative/litmus-checker:2.11.0
      name: ""
      resources: {}
    inputs:
      artifacts:
      - name: pod-delete-2kl
        path: /tmp/chaosengine-pod-delete-2kl.yaml
        raw:
          data: |
            apiVersion: litmuschaos.io/v1alpha1
            kind: ChaosEngine
            metadata:
              namespace: "{{workflow.parameters.adminModeNamespace}}"
              generateName: pod-delete-2kl
              labels:
                workflow_run_id: "{{ workflow.uid }}"
                workflow_name: boutique-cart-pod-delete
            spec:
              appinfo:
                appns: boutique
                applabel: app=cartservice
                appkind: deployment
              engineState: active
              chaosServiceAccount: litmus-admin
              experiments:
                - name: pod-delete
                  spec:
                    components:
                      env:
                        - name: TOTAL_CHAOS_DURATION
                          value: "10"
                        - name: CHAOS_INTERVAL
                          value: "10"
                        - name: FORCE
                          value: "false"
                        - name: PODS_AFFECTED_PERC
                          value: ""
                    probe:
                      - name: healthcheck
                        type: cmdProbe
                        mode: Edge
                        runProperties:
                          probeTimeout: 180
                          retry: 0
                          interval: 1
                          stopOnFailure: true
                        cmdProbe/inputs:
                          command: ./healthcheck -name pod-level
                          source:
                            image: chaosnative/go-runner:ci
                            inheritInputs: true
                          comparator:
                            type: string
                            criteria: contains
                            value: "[P000]"
                      - name: cart-availability-check
                        type: httpProbe
                        mode: Continuous
                        httpProbe/inputs:
                          url: http://frontend.boutique.svc.cluster.local:80/cart
                          insecureSkipVerify: false
                          method:
                            get:
                              criteria: ==
                              responseCode: "200"
                        runProperties:
                          probeTimeout: 2000
                          interval: 1
                          retry: 2
                          probePollingInterval: 1
                          initialDelaySeconds: 1
                          stopOnFailure: false
                      - name: frontend-latency-check
                        type: promProbe
                        mode: Edge
                        promProbe/inputs:
                          endpoint: http://34.135.47.19:9090/
                          query: avg_over_time(probe_duration_seconds{job=\"prometheus-blackbox-exporter\",instance=\"frontend.boutique.svc.cluster.local:80\"}[60s:1s])*1000
                          comparator:
                            type: float
                            criteria: <=
                            value: "50"
                        runProperties:
                          probeTimeout: 5
                          interval: 2
                          retry: 2
                          probePollingInterval: 1
                          initialDelaySeconds: 1
                          stopOnFailure: false
    metadata:
      labels:
        weight: "10"
    name: pod-delete-2kl
    outputs: {}
